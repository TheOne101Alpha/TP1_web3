<!DOCTYPE html>
<html lang={{langue}}>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" href="../img/icon-tp1.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Acceuil</title>
</head>

<body class="container">
    <header class="d-flex justify-content-around">
        <a href="index.jinja">{{NomSite}}</a>
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="index.jinja" class="nav-link text-black">Acceuil</a>
                </li>
                <li class="nav-item">
                    <a href="ajout.jinja" class="nav-link text-black">Ajout/Modification</a>
                </li>
                <li class="nav-item">
                    <a href="services.jinja" class="nav-link text-black">Services</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="text-center">
        <form action="/" method="post">
            <div>
                <input type="text" name="nom" id="nom" class="text-center w-50 h3" placeholder="mail / nom">
                <div class="invalid-feedback">Le nom est obligatoire</div>
            </div>

            <div>
                <input type="text" name="mdp" id="mdp" class="text-center w-50 h2" placeholder="mot de passe">
                <div class="invalid-feedback">Le nom est obligatoire</div>
            </div>

            <div>
                <select name="role" id="role" required disabled class="w-50 h2" aria-placeholder="ffddd"> 
                    <option value="utilisateur" class="text-center">utilisateur</option>
                </select>
            </div>
            <div><input type="submit" value="Creer"></div>
        </form>
    </main>

    <footer class="justify-content-around d-flex ">
        <p class="h3">Auteur: Yao Pascal Joseph</p>
        <p>DA: 2445206</p>
    </footer>
</body>
